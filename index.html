<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/26ae1efb31.js" crossorigin="anonymous"></script>
  <title>LES PETITS PLATS</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo les petits plats">
      <img src="./assets/point.png" alt="Logo les petits plats">
    </div>
    <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
    <div class="search">
      <input class="search-input-main" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
      <img src="./assets/search.svg" alt="Search button">
    </div>
  </header>
  <main>
    <div class="filters">
      <div class="recipes-filter-ingredients" id="filter-tag">
        <button class="dropdown-btn" for="ingredients">Ingrédients
          <i id="chevron-icon-ingredients" class="fa-solid fa-chevron-down"></i>
        </button>
        <div id="list-ingredients" class="search-list-option">
          <div class="search-tag">
            <input class="search-tag-input-ingredient" type="text">
            <span class="search-tag-icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <ul class="list-option-tag-ingredients" id="option-tag"></ul>
        </div>
      </div>

      <div class="recipes-filter-appliances" id="filter-tag">
        <button class="dropdown-btn" for="appareils">Appareils
          <i id="chevron-icon-appliances" class="fa-solid fa-chevron-down"></i>
        </button>
        <div id="list-appliances" class="search-list-option">
          <div class="search-tag">
            <input class="search-tag-input-appliance" type="text">
            <span class="search-tag-icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <ul class="list-option-tag-appliances" id="option-tag"></ul>
        </div>
      </div>

      <div class="recipes-filter-ustensils" id="filter-tag">
        <button class="dropdown-btn" for="ustensiles">Ustensiles
          <i id="chevron-icon-ustensils" class="fa-solid fa-chevron-down"></i>
        </button>
        <div id="list-ustensils" class="search-list-option">
          <div class="search-tag">
            <input class="search-tag-input-ustensils" id="filterInput" type="text">
            <span class="search-tag-icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <ul class="list-option-tag-ustensils" id="option-tag"></ul>
        </div>
      </div>

      <p class="number-recipe" id="counter-recipe"></p>

    </div>

    <div class="selected-item"></div>

    <section class="recipes-card"></section>
  </main>
  <script src="./script/index.js" type="module"></script>

</body>

</html>
